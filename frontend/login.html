<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <title>Hackybara Accounting - Login</title>
        <link rel="icon" href="../icon/icon.png" type="image/x-icon">
        <script src="/js/config.js"></script>
        <script src="/js/login.js" defer></script>
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
            }
            
            :root {
                --color-primary: #7380ec;
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Logo Header -->
            <div class="bg-blue-600 py-6 px-4 flex justify-center">
                <div class="flex items-center text-white text-2xl font-bold">
                    <img src="../img/logo.png" class="h-10 mr-2">Hackybara
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="p-6" method="POST">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Login to Your Account</h2>
                
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400">mail</span>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email"
                            class="w-full pl-10 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400">lock</span>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password"
                            class="w-full pl-10 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="rememberMe" 
                            name="remember"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Login to Account
                </button>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
