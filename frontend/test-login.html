<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - GenAI Accounting</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="testLoginForm">
        <input type="email" id="email" placeholder="Email" value="demo@example.com" required>
        <input type="password" id="password" placeholder="Password" value="demo123" required>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Test the login API directly
        document.getElementById('testLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            console.log('Testing login with:', email);
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('https://xfnv4mgb64.execute-api.ap-southeast-1.amazonaws.com/prod/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.innerHTML = `
                        <h3>Login Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Login Failed (${response.status})</h3>
                        <pre>${responseText}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
